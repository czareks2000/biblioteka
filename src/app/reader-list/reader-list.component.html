<div class="mt-4">
    <h2>Reader List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reader of readers">
          <td>{{ reader.id }}</td>
          <td>{{ reader.firstName }}</td>
          <td>{{ reader.lastName }}</td>
        </tr>
      </tbody>
    </table>
</div>
