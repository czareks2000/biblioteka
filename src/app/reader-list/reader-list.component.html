<div class="mt-4">
    <h2>Reader List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th style="width: 0; white-space:nowrap;" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reader of readers">
          <td>{{ reader.Id }}</td>
          <td>{{ reader.FirstName }}</td>
          <td>{{ reader.LastName }}</td>
          <td class="d-flex">
            <a [routerLink]="['/reader', reader.Id, 'history']" class="btn btn-secondary btn-sm">History</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<div class="text-center">
  <button [routerLink]="['/add-new-reader']" class="btn btn-primary btn-sm">Add new reader</button>
</div>
